<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script> 
    </head>
<body>
        <div class="container">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                </ul>
          <div class="row">
            
            <div class="col">
               <h3>Registro de Personas</h3>
                <div class="form-group">
                    <label for="text">Nombres</label>
                    <input type="text" class="form-control" id="nombres" placeholder="Mombres">
                </div>

                <div class="form-group">
                    <label for="text">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                </div>
                <div class="form-group">
                    <label for="text">Fecha de Registro</label>
                    <input type="date" class="form-control" id="fecharegistro" >
                </div>
                <hr>
                <button id="btnregistrar" class="btn btn-success">Registrar</button>
            </div>
        
          </div>

        </div>

        <script>
            $(  ()=>{
                $("#btnregistrar").click( ()=>{
                    nombre = $("#nombres").val()
                    apellido = $("#apellidos").val()
                    fecharegistro = $("#fecharegistro").val()
                    var data = {
                        nombre: nombre,
                        apellido: apellido,
                        fecharegistro: fecharegistro
                    }
                    //enviar mensaje al servidor
                    registrarPersona(data);
                });
            });

            function registrarPersona(persona){
                $.post('http://localhost:3000/api/persona/registro', persona, (data)=>{
                   alert(data.msg)
                   limpiar()
                });
            }

            function limpiar(){
                $("#nombres").val("");
                $("#apellidos").val("");
                //$("#fecharegistro").val("");
            }

        </script>

</body>


</html>
